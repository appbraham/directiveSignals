<h1>Counter: {{ counter() }}</h1>
<hr>
<h2>Square Counter {{ squareCounter() }}</h2>
<hr>
<div class="d-flex gap-4">
  <button (click)="increaseBy(+1)" class="btn btn-success">+1</button>
  <button (click)="increaseBy(-1)" class="btn btn-danger">-1</button>
  <button (click)="counter.set(0)" class="btn btn-dark">Reset</button>
</div>
